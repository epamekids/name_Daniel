<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		function catLoader () {
			$.get("http://aws.random.cat/meow").done(

			function(data) {
				$("#cat").append("<img src='" +data.file+ "'/>")
			}
		)
		}
	</script>
</head>
<body ononline="catLoader()">
	<div id="cat"></div>
	<style type="text/css">
		img {
			width: 300px;
			height: 400px;
		}
	</style>
	<button>Cat pleaseeee!</button>
</body>
</html>
